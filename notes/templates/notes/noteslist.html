{% extends "base.html" %} {% block content%}
<div class="row row-cols-3 g-2">
  {%for note in notes%}
  <div class="col">
    <div class="p-3 border border-success">
      <a href="{% url 'detail' pk=note.id %}" class="btn btn-primary">
        <h3>{{note.title}} {{note.text|truncatechars:10}}</h3></a
      >
    </div>
  </div>
  {% endfor %}
</div>

{% endblock%}
